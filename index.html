<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
<title>Gaming Survey Form</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
<h1 id="title">Game Preferences Survey</h1>
<p id="description">Thank you for helping us in making our Gaming community better!</p>
</head>
<body>
<form id="survey-form">
  <div class="input-element">
  <label id="name-label">
    Name: 
</label>
    <input id="name" type="text" placeholder="Enter your Name" required>
  </div>


 <div class="input-element">
  <label id="email-label">
    Email:
</label>
    <input id="email" type="email" placeholder="Enter you Email" required>
  </div>

 <div class="input-element">
  <label id="number-label">
    Age(Optional):
</label>
    <input placeholder="Age" min="5" max="100" id="number" type="number" >
  </div>

  <div class="input-element">
  <label id="select-label">
    What type of games do you prefer?
</label>
    <select id="dropdown">
      <option>Action</option>
      <option>Adventure</option>
      <option>Role-Playing</option>
      <option>Strategy</option>
      <option>Sports</option>
    </select>
  </div>
  <div>
    <label>On what device are you playing on?</label>
    </div>
    <div>
    <label><input type="radio" name="game" value="PC" >PC</label>
    </div>
    <div>
    <label><input type="radio" name="game" value="Console">Console</label>
    </div>
    <div>
    <label><input type="radio" name="game" value="Mobile">Mobile</label>
    </div>

    <div>
    <label>What Aspects of a game do you value the most?</label>
    </div>
    <label><input type="checkbox" name="graphs" value="Graphics">Graphics</label>

    <div>
    <label><input type="checkbox" name="story" value="Storyline">Storyline</label>
    </div>
    <div>
    <label><input type="checkbox" name="gameplay" value="Gameplay">Gameplay</label>
    </div>
    <div>
    <label><input type="checkbox" name="Multi" value="Mutiplayer">Multiplayer</label>
    </div>
    <div>
    <label><input type="checkbox"name="snds" value="Sounds">Sound/Music</label>
    </div>
    <div class="input-element">
      <label>Additional comments:</label>
      <textarea type="text" placeholder="Enter your Comments"></textarea>
    </div>
    <br>
    
    <div class="container">
      <button type="submit" class="btn">Submit</button>
      </div>
  </div>
</form>
</body>
